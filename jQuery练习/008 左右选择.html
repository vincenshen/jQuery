<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-left: 600px;
            margin-top: 200px;
        }
        select{
            width:150px;
            height:300px;
        }
    </style>
</head>
<body>
<div>
    <p style="color: red;">支持 双击移动、选中移动、全部移动&nbsp;&nbsp;</p>
    <select name="fruit" id="fruit" multiple></select>
    <input type="button" value="<---" id="toleft">
    <input type="button" value="<===" id="totalleft">
    <input type="button" value="--->" id="toright">
    <input type="button" value="===>" id="totalright">
    <select name="fish" id="fish" multiple>
        <option value="">大鱼</option>
        <option value="">小鱼</option>
        <option value="">虾米</option>
        <option value="">甲鱼</option>
        <option value="">咸鱼</option>
        <option value="">苹果</option>
        <option value="">香蕉</option>
        <option value="">菠萝</option>
        <option value="">西瓜</option>
    </select>
</div>
</body>
<script src="static/jquery.js"></script>
<script>
    setInterval(function () {
        var text=$("p").text();
        var a=text.charAt(0);
        var b=text.substring(1,text.length);
        var new_text=b+a;
        $("p").text(new_text);
    },200);
//    左移动
    $("#toleft").click(function () {
        $("#fish option:selected").appendTo("#fruit");
    });
    $("#totalleft").click(function () {
        $("#fish option").appendTo("#fruit");

//    右移动
    });
    $("#toright").click(function () {
        $("#fruit option:selected").appendTo("#fish");
    });
    $("#totalright").click(function () {
        $("#fruit option").appendTo("#fish");
    });

//    双击移动
    $("option").dblclick(function () {
        var res=$(this).parent().attr("name");
        if(res=="fruit"){
            $(this).appendTo("#fish");
        }else {
            $(this).appendTo("#fruit");
        }
    })
</script>
</html>
