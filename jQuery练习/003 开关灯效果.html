<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .on{
            background-image: url(static/on.jpg);
        }
        .off{
            background-image: url(static/off.jpg);
        }
        #img{
            height: 147px; width: 109px
        }
    </style>
</head>

<body>
    <div id="img" class="off"></div>
</body>
<script src="static/jquery.js"></script>
<script>
    $("#img").click(function () {
        $(this).toggleClass("on");
        $(this).toggleClass("off");
    });
</script>
</html>
